<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
    <body>  
        <header>
            <div class="header_item">
                <p>Dice Game</p>
            </div> 
        </header>  
        <div class="dice">
            <img src="dice-1.png" id="dice_item"> 
        </div>  
        <section class="main"> 
            <div class="main_item_one">  
                <div class="item_one_player">
                    <p>Player One</p>
                </div> 
                <div class="item_one_plyer_one">
                    <p class="score">0</p>
                </div>
            </div>  
            <div class="middle"> 
                <div class="item_middle">
                    <button id="item">Play</button> 
                </div> 
                <div class="item_middle">
                    <button id="item_hold">Hold</button> 
                </div>
               <div class="item_middle">
                    <button id="item_reset">reset</button>
               </div>
            </div>
            <div class="main_item_two">  
                <div class="item_two_player">
                    <p>Player Two</p>
                </div> 
                <div class="item_two_plyer_one">
                    <p class="score_two">0</p>
                </div>
            </div>
        </section> 
        <script src="new.js"></script>
    </body>
</html>
